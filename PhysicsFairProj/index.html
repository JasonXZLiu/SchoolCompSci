<!DOCTYPE html>
<html>
    <head><title>Canvas code example</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="draw()">
    <div class="row">
        <div class="col-sm-3">
            <h3>Function 1</h3>
            <div class="row1">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">amplitude</span>
                    </div>
                    <input type="text" class="amp1" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">period</span>
                    </div>
                    <input type="text" class="per1" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">horizontal shift</span>
                    </div>
                    <input type="text" class="shift1" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-primary" onclick="redraw()">Submit</button>
            </div>
            <h3>Function 2</h3>
            <div class="row2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">amplitude</span>
                    </div>
                    <input type="text" class="amp2" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">period</span>
                    </div>
                    <input type="text" class="per2" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">horizontal shift</span>
                    </div>
                    <input type="text" class="shift2" placeholder="1" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-primary" onclick="redraw()">Submit</button>
            </div>
        </div>
        <div class="col-lg-9">
            <canvas id="canvas" width="1000" height="500"></canvas>
        </div>
    </div>
</body>
</html>
